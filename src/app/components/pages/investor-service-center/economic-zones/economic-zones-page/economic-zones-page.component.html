
<!-- Page Breadcumb End -->
<app-first-section
[title]="industrialAreas?.field_indu_areas_section1_title"
[ImageUrl]="baseUrl+industrialAreas?.field_indu_areas_section_1_image"
></app-first-section>

<!-- Overview starts -->

    <app-right-image
    [image]="baseUrl+industrialAreas?.field_indu_areas_section_2_image"
    [title]="industrialAreas?.field_indu_areas_section2_title"
    [shortDetails]="industrialAreas?.field_industrial_areas_section2_.slice(0, 330) + '...' "
    [fullDetails]="industrialAreas?.field_industrial_areas_section2_"
    ></app-right-image>


<!-- Overview ends -->








<!-- Team -->
<section class="team-area pb-70">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-5">
              <div class="team-content">
                  <div class="section-title two">

                      <h2 class="" [innerHTML]="industrialAreas?.field_indu_areas_section_3_title"></h2>
                      <!-- <p [innerHTML]="industrialAreas?.field_industrial_areas_section_3"></p> -->
                      <p class="aboutContent__text" [innerHTML]="showFullText ? (industrialAreas?.field_industrial_areas_section_3) : (industrialAreas?.field_industrial_areas_section_3.length > 700 ? (industrialAreas?.field_industrial_areas_section_3.slice(0, 700) + '...') : industrialAreas?.field_industrial_areas_section_3)"></p>
                      <span *ngIf="showFullText" [innerHTML]="industrialAreas?.field_industrial_areas_section_3.slice(700)"></span>
                      <a type="button" *ngIf="industrialAreas?.field_industrial_areas_section_3.length > 700" (click)="showFullText = !showFullText">{{ showFullText ?('Read_less' | translate) : ('Show_more' | translate) }}</a>

                  </div>

                
              </div>
          </div>
          <div class="col-lg-7">
              <div class="row">
                  <div class="col-sm-6 col-lg-6">
                      <div class="team-item">
                          <img src="{{baseUrl}}{{industrialAreas?.field_industrial_areas_section_2}}" alt="Team">

                      </div>
                  </div>
                  <div class="col-sm-6 col-lg-6">
                      <div class="team-item two">
                          <img src="{{baseUrl}}{{industrialAreas?.field_indu_areas_section_2_image}}" alt="Team">

                      </div>
                  </div>
                  <div class="col-sm-6 col-lg-6">
                      <div class="team-item">
                          <img src="{{baseUrl}}{{industrialAreas?.field_industrial_areas_s2_image3}}" alt="Team">

                      </div>
                  </div>
                  <div class="col-sm-6 col-lg-6">
                      <div class="team-item two">
                          <img src="{{baseUrl}}{{industrialAreas?.field_industrial_areas_s2_image4}}" alt="Team">

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- End Team -->
<section class="trending-podcast-section section-padding">
  <div class="container">
      <div class="section-title mb-6 w-75 mx-auto text-center">
          <h2 class="title-header"  [innerHTML]="industrialAreas?.field_ndu_areas_section_4_title">  <span class="theme"></span></h2>
      </div>
      <ng-container *ngIf="threeEconomicZones && threeEconomicZones?.length > 0" >
          <div class="row">

              <div class="col-lg-4 mb-4 pt-5 pb-5 mb-lg-0">
                  <a [routerLink]="['/economic-zones-details/',i]">

                    <app-economic-zones-card
                    [image]="baseUrl+EconomicZones?.field_economic_zone_image"
                    [title]="EconomicZones?.field_name_of_economic_zone"
                    [details]="EconomicZones?.field_economic_zones_details_sum.slice(0, 100) + '...' "
                    [OpportunitiesTotal]="getSectorTotalOpportunitiesSum(i)"
                    [OpportunityWorkforce]="getSectorJobsSum(i)"
                    [OpportunityCost]="getOpportunityCostSum(i)"
                    ></app-economic-zones-card>

<!-- Testimonials -->
<section class="review pt-110 pb-60 position-relative overflow-hidden">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-10 justify-content-center text-center">
              <!-- Section Heading/Title -->
              <div class="sectionTitle mb-65">
                  <h2 class="title-header"  [innerHTML]="industrialAreas?.field_indus_areas_section5_title"></h2>
              </div>
              <!-- Section Heading/Title End -->
              <div class="reviewMap mb-50">
                  <img src="{{baseUrl}}{{industrialAreas?.field_industrial_areas_section_5}}" alt="Gia Map">
              </div>
          </div>
      </div>
  </div>
</section>
