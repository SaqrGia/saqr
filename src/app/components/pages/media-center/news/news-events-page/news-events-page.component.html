<!-- Page Breadcumb -->
<app-first-section
[title]="newsPage?.field_news_and_events_s1_title"
[ImageUrl]="baseUrl+newsPage?.field_news_and_events_s1_image"
></app-first-section>
<!-- Page Breadcumb End -->


<!-- top Destination starts -->
<section class="trending pt-6 mt-5 pb-0 bg-lgrey">
  <div class="container mt-3 ">
      <div class="row mt-3">
          <div class="col-lg-12">


              <div class="row ">
                <app-news-card class="col-12 col-lg-4 mb-5" *ngFor="let news of newsDetails  | paginate: { itemsPerPage: itemsPerPage, currentPage: p } ;  let i = index" [title]="news?.field_news_title"
                [content]="news?.field_news_summary.slice(0, 190) + (news?.field_news_summary.length > 190 ? '...' : '')"
                [imageUrl]="baseUrl+news?.field_news_images" [targetUrl]="'/news-detailes/'+ i "
                [date]="news?.field_news_data"
                data-aos="fade-up" [attr.data-aos-delay]="150*(i+1)"></app-news-card>


                  <div class="col-lg-12">
                      <div class="text-center">
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</section>
<!-- top Destination ends -->
